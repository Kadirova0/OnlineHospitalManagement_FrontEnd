<section class="w-full h-[998px] bg-[url('/styles/assets/img/background.png')] bg-cover bg-center">

            <label for="name" class="w-full h-[76px]">
                Name* <br>
                <input type="text" placeholder="Full Name" class="form-text w-full h-10 bg-[#e8e8e8] border-[#dddcdc] solid border-[1px] block py-0 pl-2.5 pr-7 mx-0 my-2">
            </label>
            <label for="email" class="w-full h-[76px]">
                Email* <br>
                <input type="text" placeholder="example@example.com" class="form-text w-full h-10 bg-[#e8e8e8] border-[#dddcdc] solid border-[1px] block py-0 pl-2.5 pr-7 mx-0 my-2"></label>
            <label for="select" class="w-full h-[76px]">
                Department* <br>
                <select name="select" id="#" class="w-full h-10 border-[1px] solid border-[#dddcdc] bg-[#e8e8e8] mx-0 my-2">
                    <option value="#" class="mx-0 my-0 px-0 py-0 block">Please Select</option>
                </select>
            </label>
            <label for="select" class="w-full h-[76px]">
                Doctor* <br>
                <select name="select" id="#" class="w-full h-10 border-[1px] solid border-[#dddcdc] bg-[#e8e8e8] mx-0 my-2">
                    <option value="#" class="mx-0 my-0 px-0 py-0 block">Please Select</option>
                </select>
            </label>
            <label for="date">
                Date* <br>
                <input type="date" class="form-text w-full h-10 bg-[#e8e8e8] border-[#dddcdc] solid border-[1px] block py-0 pl-2.5 pr-7 mx-0 my-2">
            </label>
            <label for="time">
                Time* <br>

            </label>
