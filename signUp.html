               <li class="form-line w-[668px] h-[123px] flex flex-wrap items-center mx-1 mt-7 mb-3 px-[10px] py-3 relative">
                <div class="flex-col flex w-[648px] h-[99px] relative box-border">
                    <label for="name" class="form-label block text-left w-full h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient Gender </div>
                    </label>
                    <div class="form-input relative w-full h-[66px]">
                        <div class="w-full h-full flex items-center">
                            <div class="relative box-border flex">
                                <label for="name" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                                    <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block">
                                        <input type="radio" id="male" name="gender" value="Male">Male
                                     </div>
                                </label>
                                <label for="password" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                                    <div class="editor w-full h-full text-lg ml-3 flex items-center text-[#2c3345] block">

                                </label>

                </div>

               <li class="form-line w-[668px] h-[123px] flex flex-wrap items-center mx-1 mt-7 mb-3 px-[10px] py-3 relative">

                    <label for="name" class="form-label block text-left w-full h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient Name </div>
                    </label>
                    <div class="form-input relative w-full h-[66px]">
                        <div class="w-full h-full flex items-start">
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="text" class=" form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base">
                                <span class="mt-0 text-[#57647e] block ml-[2px] text-xs w-[310px] h-[26px] ">
                                    <div class="w-[61px] h-[15px] inline-block mt-[11px]">
                                        First Name</div>
                                </span>
                            </span>
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="text" class=" form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base">
                                <span class="mt-0 text-[#57647e] block ml-[2px] text-xs w-[310px] h-[26px] ">
                                    <div class="w-[61px] h-[15px] inline-block mt-[11px]">
                                        Last Name</div>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
               </li>
               <li class="form-line w-[668px] h-[125px] flex flex-wrap items-center mx-1 mt-7 mb-3 px-[10px] py-3 relative">
                <div class="flex-col flex w-[648px] h-[99px] relative box-border">
                  <div class="relative box-border flex">
                    <label for="name" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient FIN </div>
                    </label>
                    <label for="password" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg ml-3 flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Password </div>
                    </label>
                  </div>
                    <div class="form-input relative w-full h-[66px]">
                        <div class="w-full h-full flex items-start">
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="text" minlength="7" maxlength="7" class="form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                            </span>
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="password" class="form-pwd w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                                <span class="mt-0 text-[#57647e] block ml-[2px] text-xs w-[310px] h-[26px] ">
                                    <div class="w-[300px] h-[15px] inline-block mt-[11px]">
                                        <ul>
                                            <li>• 8 or more characters.</li>
                                            <li>• Upper + lowercase letters.</li>
                                            <li>• At least one number.</li>
                                        </ul>
                                    </div>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
               </li>
               <li class="form-line w-[668px] h-[123px] flex flex-wrap items-center mx-1 mt-7 mb-3 px-[10px] py-3 relative">
                <div class="flex-col flex w-[648px] h-[99px] relative box-border">
                  <div class="relative box-border flex">
                    <label for="Adress" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Address</div>
                    </label>
                    <label for="date" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg ml-3 flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient B-Day </div>
                    </label>
                  </div>
                    <div class="form-input relative w-full h-[66px]">
                        <div class="w-full h-full flex items-start">
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="text" class="form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                            </span>
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="date" class="form-pwd w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                            </span>
                        </div>
                    </div>
                </div>
               </li>
               <li class="form-line w-[668px] h-[123px] flex flex-wrap items-center mx-1 mt-7 mb-3 px-[10px] py-3 relative">
                <div class="flex-col flex w-[648px] h-[99px] relative box-border">
                  <div class="relative box-border flex">
                    <label for="email" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient E-Mail </div>
                    </label>
                    <label for="Number" class="form-label block text-left w-[310px] h-[19px] float-none ml-[2px] mb-[14px] font-medium">
                        <div class="editor w-full h-full text-lg ml-3 flex items-center text-[#2c3345] block after:content-['*'] after:text-red-600 after:indent-[5px] after:inline-block">
                          Patient Number </div>
                    </label>
                  </div>
                    <div class="form-input relative w-full h-[66px]">
                        <div class="w-full h-full flex items-start">
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="email" pattern=".+@example\.com" placeholder="ex: myname@example.com" class="form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                            </span>
                            <span class="form-container w-[312px] min-w-0 h-full align-top grow shrink basis-full">
                                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(000) 000-00-00" class="form-text w-[310px] h-10 bg-white text-[#2c3345] border-[#b8bdc9] rounded-b rounded-t solid border-x-[1px] border-y-[1px] block py-0 pl-2.5 pr-7 text-base"></input>
                            </span>
                        </div>
                    </div>
                </div>
               </li>
               <li class="form-line w-[676px] h-[118px] px-0 py-0 mx-0 my-0 bg-transparent flex flex-wrap items-center relative">
                 <div class="border-[#e5e7f2] w-[752px] h-[108px] flex justify-between items-end flex-wrap relative py-[30px] mt-0 mb-[-38px] border-t solid">
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account?
                        <a href="login.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                    </p>
                  <div class="w-[190px] h-12 inline-block">
                    <button type="button" class="form-submit w-[180px] select-text bg-[#1a7597] border-[#1a7597] text-white flex items-center justify-center h-12 text-base font-medium rounded-b rounded-t solid ">Submit</button>
                  </div>
